spring.application.name=Ghibli-ai
stability.api.base-url=https://api.stability.ai
stability.api.key=${STABILITY_API_KEY}
server.port=8080

#Feign client configuration tp multipart request
feign.encode.encoder-class=org.springframework.openfeign.support.SpringEncoder
logging.level.org.springframework.web=DEBUG
logging.level.com.mohit.Ghibli.ai=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


